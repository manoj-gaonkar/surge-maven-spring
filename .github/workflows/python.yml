name: manual python workflow 

on:
  workflow_dispatch:
    inputs:
      description: 'hello'
      default: 'world'
      required: true
      type: string

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: run python
      run: |
        python abc.py
